<!DOCTYPE html>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Product List</h1>
    <c:foreach var="product" items="${products}">
        <div>
            <h2>${product.name}</h2>
            <p>${product.description}</p>
            <p>${product.price}</p>
        </div>
    </c:foreach>
</body>
</html>
