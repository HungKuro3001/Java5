<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container card">
    <h1 class="text-center">New Train</h1>

    <form class="card-body" th:action="@{/train/save}" th:object="${train}" method="post">
        <input type="hidden" th:field="*{id}">
      <div class="mb-3">
        <label for="">Name</label>
        <input type="text" class="form-control" th:field="*{name}">
        
      </div>
      <div class="mb-3">
        <label for="">Price</label>
        <input type="text" class="form-control" th:field="*{price}">
      </div>
        <div class="mb-3">
            <label for="">Quantity</label>
            <input type="number" class="form-control" th:field="*{quantity}">
        </div>
        <div class="mb-3">
            <label for="">Carriage Number</label>
            <input type="number" class="form-control" th:field="*{carriageNumber}">
        </div>
        <div class="mb-3">
            <label for="">Seat Number</label>
            <input type="number" class="form-control" th:field="*{seatNumber}">
        </div>
        <div class="mb-3">
            <label for="">Length</label>
            <input type="text" class="form-control" th:field="*{length}">
        </div>
        <div class="mb-3">
            <label for="">Type</label>
            <select class="form-control" th:field="*{type}">
                <option  th:each="type:${type}"  th:value="${type}">[[${type}]]</option>
            </select>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
